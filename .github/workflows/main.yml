name: sub-web-deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1: 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤2: 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 步骤3: 缓存 npm 依赖
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 步骤4: 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 步骤5: 构建项目
      - name: Build project
        run: npm run docs:build

      # 步骤6: 删除远程目录并部署项目
      - name: Delete remote directory and deploy
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SCRIPT: |
            # 删除旧的目录
            rm -rf /www/wwwroot/www.fanliu.top/dist/
            # 创建新的目标目录
            mkdir -p /www/wwwroot/www.fanliu.top/dist/
            # 将构建的文件部署到目标目录
            rsync -avz --delete /src/.vuepress/dist/ $REMOTE_USER@$REMOTE_HOST:/www/wwwroot/www.fanliu.top/dist/
